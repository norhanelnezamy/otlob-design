            <section class="login">
            <div class="container">
               <div class="row">
                <div class="col-xs-12">
                  <div class="panel panel-login">
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-lg-12">
                          <form id="login-form" action="#" method="post" role="form">
                            <h2>تسجيل الدخول</h2>
                              <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="اسم المستخدم" value="">
                              </div>
                              <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="كلمه السر">
                              </div>
                              <div class="col-xs-6 form-group pull-left checkbox">
                                <input id="checkbox1" type="checkbox" name="remember">
                                  <label for="checkbox1">حفظ كلمه السر</label>
                              </div>
                              <div class="col-xs-6 form-group pull-right">
                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="تسجيل">
                              </div>
                          </form>
                          <form id="register-form" action="#" method="post" role="form">
                            <h2>او</h2>
                              <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="اسم المستخدم" value="">
                              </div>
                              <div class="form-group">
                                <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="البريد الالكترونى" value="">
                              </div>
                              <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="كلمه السر">
                              </div>
                              <div class="form-group">
                                <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="تاكيد كلمه السر">
                              </div>
                              <div class="form-group">
                                <div class="row">
                                  <div class="col-sm-6 col-sm-offset-3 col-xs-6">
                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="تسجيل">
                                  </div>
                                </div>
